<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials - Excellent Driving School</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9QZUBLOKoLZ_aWyelbOnQm1aHAtxJ91o&libraries=places"></script>
    <script>
        function initMap() {
            const placeId = "ChIJiVnsL3oTrjsR8hG4dKfdG78"; // Replace with your Google Place ID
            const map = new google.maps.Map(document.createElement("div"));
            const service = new google.maps.places.PlacesService(map);

            service.getDetails(
                {
                    placeId: placeId,
                    fields: ["reviews"]
                },
                (place, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK && place.reviews) {
                        const filteredReviews = place.reviews.filter(review => review.rating === 5).slice(0, 4);
                        const reviewsContainer = document.getElementById("reviews");

                        filteredReviews.forEach(review => {
                            const reviewElement = document.createElement("div");
                            reviewElement.classList.add("review");
                            reviewElement.innerHTML = `
                                <p><strong>${review.author_name}</strong> - ⭐⭐⭐⭐⭐</p>
                                <p>"${review.text}"</p>
                            `;
                            reviewsContainer.appendChild(reviewElement);
                        });
                    }
                }
            );
        }
    </script>
</head>
<body onload="initMap()">
    <header>
        <img src="\assets\logo.png" alt="Excellent Driving School Logo" width="150">
        <h1>What Our Students Say</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="about.html">About</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="container">
        <h2>Student Testimonials</h2>
        <div id="reviews"></div>
    </div>
    <div class="container">
        <!-- <h2>Find Us on Google Maps</h2> -->
        <div id="map" style="height: 400px;"></div>
    </div>
    <footer>
        <p>&copy; 2025 Excellent Driving School. All rights reserved.</p>
    </footer>
</body>
</html>
