<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .review {
            background-color: #FFD700;
            color: #000;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .review p {
            margin: 5px 0;
        }

        .review strong {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Testimonials</h1>
    </header>

    <div class="container">
        <h2>What Our Students Say</h2>
        <div id="reviews"></div>
    </div>

    <script>
        function initMap() {
            const placeId = "ChIJiVnsL3oTrjsR8hG4dKfdG78";
            const map = new google.maps.Map(document.createElement("div"));
            const service = new google.maps.places.PlacesService(map);

            service.getDetails(
                {
                    placeId: placeId,
                    fields: ["reviews"]
                },
                (place, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK && place.reviews) {
                        const filteredReviews = place.reviews.filter(review => review.rating === 5).slice(0, 4);
                        const reviewsContainer = document.getElementById("reviews");

                        filteredReviews.forEach(review => {
                            const reviewElement = document.createElement("div");
                            reviewElement.classList.add("review");
                            reviewElement.innerHTML = `
                                <p><strong>${review.author_name}</strong> - ⭐⭐⭐⭐⭐</p>
                                <p>"${review.text}"</p>
                            `;
                            reviewsContainer.appendChild(reviewElement);
                        });
                    }
                }
            );
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9QZUBLOKoLZ_aWyelbOnQm1aHAtxJ91o&libraries=places&callback=initMap" async defer></script>
</body>
</html>
